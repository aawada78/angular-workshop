<div class="row">
  <div>
    <button (click)="guestBookService.inviteStarWarsPeople()">invite star wars people</button>
  </div>
  <ul *ngIf="guestBookService.guestList" class="list-unstyled">
    <li class="col-xs-12 col-sm-8 col-sm-offset-2 list-item" *ngFor="let guest of guestBookService.guestList">
      <div class=" text-center">
        <h3>{{ guest.name }}</h3>
        <h4 *ngIf="guest.feedback">{{ guest.feedback }}</h4>
      </div>
    </li>
  </ul>
</div>
